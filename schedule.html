<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/animations.css">  
    <link rel="stylesheet" href="../css/main.css">  
    <link rel="stylesheet" href="../css/admin.css">
    <style>
        :root {
            --color-primary: #03045e;
            --color-secondary: #0077b6;
            --color-tertiary: #00b4d8;
            --color-light: #90e0ef;
            --color-very-light: #caf0f8;
        }

        body {
            background-color: var(--color-very-light);
            color: var(--color-primary);
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .menu {
            background-color: var(--color-secondary);
            padding: 20px;
            width: 250px;
            color: white;
        }

        .profile-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .profile-container img {
            border-radius: 50%;
            width: 80px;
            margin-bottom: 10px;
        }

        .menu-btn {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: var(--color-tertiary);
            color: white;
            text-align: center;
        }

        .menu-btn:hover {
            background-color: var(--color-primary);
        }

        .menu-text {
            font-size: 16px;
            font-weight: bold;
        }

        .logout-button {
            margin-top: 10px;
            display: inline-block;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .header-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .title-text {
            font-size: 24px;
            color: var(--color-primary);
            font-weight: bold;
        }

        .btn-primary-soft {
            background-color: var(--color-tertiary);
            border: none;
            padding: 10px;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn-primary-soft:hover {
            background-color: var(--color-secondary);
        }

        .dashboard-items {
            background-color: var(--color-light);
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .scroll {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
    <title>Scheduled Sessions</title>
</head>
<body>
    <div class="container">
        <!-- Sidebar Menu -->
        <div class="menu">
            <div class="profile-container">
                <img src="../img/user.png" alt="User Profile Picture">
                <p class="profile-title">User Name</p>
                <p class="profile-subtitle">user@example.com</p>
                <a href="logout.html" class="logout-button">
                    <button class="btn-primary-soft">Log out</button>
                </a>
            </div>

            <div class="menu-container">
                <div class="menu-btn">
                    <a href="index1.html" class="non-style-link-menu">
                        <p class="menu-text">Home</p>
                    </a>
                </div>
                <div class="menu-btn">
                    <a href="doctors.html" class="non-style-link-menu">
                        <p class="menu-text">All Doctors</p>
                    </a>
                </div>
                <div class="menu-btn menu-active">
                    <a href="schedule.html" class="non-style-link-menu">
                        <p class="menu-text">Scheduled Sessions</p>
                    </a>
                </div>
                <div class="menu-btn">
                    <a href="appointment.html" class="non-style-link-menu">
                        <p class="menu-text">My Bookings</p>
                    </a>
                </div>
                <div class="menu-btn">
                    <a href="settings.html" class="non-style-link-menu">
                        <p class="menu-text">Settings</p>
                    </a>
                </div>
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="main-content">
            <div class="header-section">
                <div class="title-text">Sessions</div>
                <div>
                    <a href="schedule.html"><button class="btn-primary-soft">Back</button></a>
                    <button class="btn-label">
                        <img src="../img/calendar.svg" width="25px" style="vertical-align: middle;">
                    </button>
                </div>
            </div>

            <div class="dash-body">
                <table border="0" width="100%" style="margin-top: 25px;">
                    <tr>
                        <td colspan="4">
                            <center>
                                <div class="scroll">
                                    <table width="100%" class="sub-table" border="0" style="padding: 20px;">
                                        <tbody>
                                            <tr>
                                                <td style="width: 25%;">
                                                    <div class="dashboard-items search-items">
                                                        <div>
                                                            <div class="h1-search">Session Title</div><br>
                                                            <div class="h3-search">Doctor Name</div>
                                                            <div class="h4-search">2024-11-07<br>Starts: <b>@14:00</b> (24h)</div><br>
                                                            <a href="booking.html">
                                                                <button class="btn-primary-soft">Book Now</button>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <!-- Additional sessions can be added here -->
                                        </tbody>
                                    </table>
                                </div>
                            </center>
                        </td> 
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
