<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/animations.css">  
    <link rel="stylesheet" href="../css/main.css">  
    <link rel="stylesheet" href="../css/admin.css">
    <style>
        :root {
            --color-primary: #03045e;
            --color-secondary: #0077b6;
            --color-tertiary: #00b4d8;
            --color-light: #90e0ef;
            --color-very-light: #caf0f8;
        }

        body {
            background-color: var(--color-primary);
            color: white;
        }

        .menu {
            background-color: var(--color-secondary);
            padding: 20px;
        }

        .menu-container {
            width: 100%;
        }

        .menu-btn {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: var(--color-tertiary);
            color: white;
            text-align: center;
        }

        .menu-btn:hover {
            background-color: var(--color-light);
        }

        .menu-text {
            font-size: 16px;
        }

        .btn-primary-soft {
            background-color: var(--color-tertiary);
            border: none;
            padding: 10px;
            color: white;
            cursor: pointer;
        }

        .btn-primary-soft:hover {
            background-color: var(--color-light);
        }

        .dashboard-items {
            background-color: var(--color-very-light);
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .dashboard-items .h1-search {
            font-size: 18px;
            color: var(--color-primary);
        }

        .dashboard-items .h3-search {
            font-size: 14px;
            color: var(--color-secondary);
        }

        .dashboard-items .h4-search {
            font-size: 12px;
            color: var(--color-secondary);
        }

        .scroll {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
    <title>Sessions</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <table class="menu-container" border="0">
                <tr>
                    <td style="padding:10px" colspan="2">
                        <table border="0" class="profile-container">
                            <tr>
                                <td width="30%" style="padding-left:20px">
                                    <img src="../img/user.png" alt="" width="100%" style="border-radius:50%">
                                </td>
                                <td style="padding:0px;margin:0px;">
                                    <p class="profile-title">User Name</p>
                                    <p class="profile-subtitle">user@example.com</p>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <a href="logout.html"><input type="button" value="Log out" class="btn-primary-soft"></a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr class="menu-row">
                    <td class="menu-btn">
                        <a href="index1.html" class="non-style-link-menu"><div><p class="menu-text">Home</p></a></div></a>
                    </td>
                </tr>
                <tr class="menu-row">
                    <td class="menu-btn">
                        <a href="doctors.html" class="non-style-link-menu"><div><p class="menu-text">All Doctors</p></a></div>
                    </td>
                </tr>
                <tr class="menu-row menu-active">
                    <td class="menu-btn">
                        <a href="schedule.html" class="non-style-link-menu non-style-link-menu-active"><div><p class="menu-text">Scheduled Sessions</p></a></div>
                    </td>
                </tr>
                <tr class="menu-row">
                    <td class="menu-btn">
                        <a href="appointment.html" class="non-style-link-menu"><div><p class="menu-text">My Bookings</p></a></div>
                    </td>
                </tr>
                <tr class="menu-row">
                    <td class="menu-btn">
                        <a href="settings.html" class="non-style-link-menu"><div><p class="menu-text">Settings</p></a></div>
                    </td>
                </tr>
            </table>
        </div>

        <div class="dash-body">
            <table border="0" width="100%" style="border-spacing: 0;margin:0;padding:0;margin-top:25px;">
                <tr>
                    <td width="13%">
                        <a href="schedule.html"><button class="btn-primary-soft" style="width:125px">Back</button></a>
                    </td>
                    <td>
                        <form action="" method="post" class="header-search">
                            <input type="search" name="search" class="input-text header-searchbar" placeholder="Search Doctor name or Email or Date (YYYY-MM-DD)">
                            <input type="Submit" value="Search" class="btn-primary-soft" style="padding-left: 25px;padding-right: 25px;padding-top: 10px;padding-bottom: 10px;">
                        </form>
                    </td>
                    <td width="15%">
                        <p style="font-size: 14px;color: rgb(119, 119, 119);padding: 0;margin: 0;text-align: right;">Today's Date</p>
                        <p class="heading-sub12" style="padding: 0;margin: 0;">2024-11-07</p>
                    </td>
                    <td width="10%">
                        <button class="btn-label" style="display: flex;justify-content: center;align-items: center;">
                            <img src="../img/calendar.svg" width="100%">
                        </button>
                    </td>
                </tr>

                <tr>
                    <td colspan="4" style="padding-top:10px;width: 100%;">
                        <p class="heading-main12" style="margin-left: 45px;font-size:18px;color:rgb(49, 49, 49)">Sessions (5)</p>
                    </td>
                </tr>

                <tr>
                    <td colspan="4">
                        <center>
                            <div class="abc scroll">
                                <table width="100%" class="sub-table scrolldown" border="0" style="padding: 50px;border:none">
                                    <tbody>
                                        <tr>
                                            <td style="width: 25%;">
                                                <div class="dashboard-items search-items">
                                                    <div style="width:100%">
                                                        <div class="h1-search">Session Title</div><br>
                                                        <div class="h3-search">Doctor Name</div>
                                                        <div class="h4-search">2024-11-07<br>Starts: <b>@14:00</b> (24h)</div><br>
                                                        <a href="booking.html"><button class="btn-primary-soft" style="width:100%">Book Now</button></a>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <!-- Add more sessions here -->
                                    </tbody>
                                </table>
                            </div>
                        </center>
                    </td> 
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
