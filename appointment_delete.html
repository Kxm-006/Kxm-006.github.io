            <div class="error-message">

                if(isset($_GET['action']) && $_GET['action'] == 'delete-failed') {
                    echo '<p>There was an issue deleting your appointment. Please try again later.</p>';
                }
                ?>
            </div>

            <div class="confirmation-message">
                <?php

                if(isset($_GET['action']) && $_GET['action'] == 'delete-success') {
                    echo '<p>Your appointment has been successfully deleted.</p>';
                }
                ?>
            </div>

            <!-- Form for confirmation -->
            <form action="appointment_delete.html" method="POST">
                <label for="confirm" class="form-label">To confirm, type "DELETE" below:</label>
                <input type="text" name="confirm" class="input-text" placeholder="Type DELETE to confirm" required>

                <!-- Submit Delete Button -->
                <input type="submit" name="delete" value="Delete Appointment" class="delete-btn">

                <!-- Cancel Button -->
                <a href="appointment.html" class="non-style-link">
                    <input type="button" value="Cancel" class="cancel-btn">
