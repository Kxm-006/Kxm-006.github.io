<?php 
    session_start();
    
    // Clear all session variables
    $_SESSION = array();

    // Destroy session cookie if it exists
    if (isset($_COOKIE[session_name()])) {
        setcookie(session_name(), '', time()-86400, '/');
    }

    // Destroy the session
    session_destroy();

    // Redirect to login page after displaying message
    header('Refresh: 2; URL=login.php?action=logout'); // Redirect after 2 seconds
?>
